<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
    <title>Result Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="flex-item-1">
        <span class="heading-primary">Your Result</span>
        <div class="scores">
          <p class="score">76</p>
          <p class="score-tetiary">of 100</p>
        </div>

        <span class="heading-tertiary">Great</span>
        <p class="analysis">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="flex-item-2">
        <span class="heading-2">Summary</span>
        <div class="boxes">
          <div class="box">
            <div class="box-1">
              <div class="icon-flex">
                <img
                  class="icon"
                  src="images/icon-reaction.svg"
                  alt="Reaction"
                />
                <span class="box-text box-text-1">Reaction</span>
              </div>
              <span class="box-score"><strong>80</strong> <em>/ 100</em></span>
            </div>

            <div class="box-2">
              <div class="icon-flex">
                <img class="icon" src="images/icon-memory.svg" alt="Memory" />
                <span class="box-text box-text-2">Memory</span>
              </div>
              <span class="box-score"><strong>92</strong> <em>/ 100</em></span>
            </div>

            <div class="box-3">
              <div class="icon-flex">
                <img class="icon" src="images/icon-verbal.svg" alt="Verbal" />
                <span class="box-text box-text-3">Verbal</span>
              </div>
              <span class="box-score"><strong>61</strong> <em>/ 100</em></span>
            </div>

            <div class="box-4">
              <div class="icon-flex">
                <img class="icon" src="images/icon-visual.svg" alt="Visual" />
                <span class="box-text box-text-4">Visual</span>
              </div>
              <span class="box-score"><strong>72</strong> <em>/ 100</em></span>
            </div>
          </div>

          <a class="btn" href="#">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
